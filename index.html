<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon shortcut" href="https://bit.ly/3r4q3Ix">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Até Quando? Você vai ser...</title>
</head>

<body>
    <main>
        <div id="container">
            <div class="primeiracoluna">
                <h1 class="h1primeiracoluna">Hello, world!</h1>
                <p>Já estuda com a gente?</p>
                <p>Faça seu login e boa aula!</p>

                <div id="buttons">
                    <button class="buttonprimeiracoluna" type="login">Login</button>
                </div> <!-- id buttons -->             
            </div> <!-- primeira coluna -->

            <div class="segundacoluna">
                <p>Muda que quando a gente muda o mundo muda com a gente</p>
                <p>A gente muda o mundo na mudança da mente</p>

                <h1 class="h1segundacoluna">Bora mudar?</h1>
         
                <form action="#" method="post">
                    <legend>Ainda não é nosso aluno? Cadastre-se com a gente!</legend>
                    
                    <input type="text" id="nome" nome="nome" placeholder="Nome Completo">
                
                    <input type="email" id="email" nome="email" placeholder="E-mail">

                    <input type="password" id="senha" name="senha" placeholder="Senha">
                    
                    <input type="password" id="confirm" name="confirm" placeholder="Confirme sua senha" required>
                                        
                    <div id="checkbox">
                        <input  type="checkbox"  id="termo" name="termo">
                        <label for="termo">Li e aceito os termos e condições</label> 
                    </div> <!-- id checkbox --> 

                    <div id="checkbox">
                        <input  type="checkbox"  id="newsletter" name="newsletter">
                        <label for="newsletter">Receba nossas notícias e novidades em seu e-mail :)</label>
                    </div> <!-- id checkbox --> 

                    <div id="buttons">
                        <button class="buttonsegundacoluna" type="submit">Cadastrar</button>
                        <button class="buttoncancel" type="reset">Cancelar</button>
                    </div> <!-- id buttons -->                               
                </form>
            </div><!-- segunda coluna -->

        </div><!-- container -->
    </main>
</body>

</html>
